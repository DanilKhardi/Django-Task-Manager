{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="image/png" href="static/icons8-done-32.png">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключение локального CSS файла -->
    <style>
    .btn {
    margin-top: 10px;
    }

    footer {
     position: absolute;
     left: 0;
     bottom: 0;
     width: 100%;
     height: 80px;
    }
    </style>
</head>

<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Task Manager</h1>
        <p>Управляйте своими задачами с Task Manager</p>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Создайте задачу</h2>
                <p>Начните с создания новой задачи, добавив ее в список.</p>
                <a href="{% url 'create_task' %}">
                    <button class="btn btn-primary">Создать задачу</button>
                </a>
            </div>
            <div class="col-md-6">
                <h2>Управление задачами</h2>
                <p>Редактируйте, удаляйте и отслеживайте выполнение задач.</p>
                <a href="{% url 'view_tasks' %}">
                    <button class="btn btn-success">Управление задачами</button>
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <a href="https://github.com/DanilKhardi" target="_blank">
            <img src="static/github.svg" alt="GitHub" style="width: 30px; height: 30px;">
        </a>
        <p>&copy; 2024 Task Manager by Danil Kh</p>
    </footer>
</body>

{% endblock %}
