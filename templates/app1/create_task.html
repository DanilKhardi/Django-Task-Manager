{% extends "app1/base.html" %}


{% block content %}
    <div class="wrapper">
        <div class="contents">
            <div class="form" style="justify-items: center; display: grid; justify-content: center;">
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        {% for field in form %}
                            <div class="fieldWrapper", style="width: 300px; display: grid">
                                <b>{{ field.label }}:</b>{{ field }}
                            </div>
                        {% endfor %}
                    </table>
                    <br>
                    <input class="btn btn-primary btn-block" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
