<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/icons8-done-32.png">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    .button-spacing {
    margin-right: 20px;
    }
    .container {
    margin-top: 75px;
    margin-bottom: 75px;
    }

    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 80px;
    }


    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="justify-items: center; justify-content: center; display: flex">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% url 'home' %}static/icons8-done-200.png" alt="Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'create_task' %}" class="btn btn-primary button-spacing">Создать</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'view_tasks' %}" class="btn btn-success">Управление задачами</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% load static %}
        {% block content %}
        Главная
        {% endblock content %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-white text-center py-3">
        <a href="https://github.com/DanilKhardi" target="_blank">
            <img src="{% url 'home' %}static/github.svg" alt="GitHub" style="width: 30px; height: 30px;">
        </a>
        <p>&copy; 2024 Task Manager by Danil Kh</p>
    </footer>
</body>
</body>
</html>
